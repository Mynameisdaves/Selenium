<!DOCTYPE html>
<html>
<head>
    <title>TikTok Stats Extractor</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 40px;">
    <h1 style="font-size: 48px; color: #111; margin-bottom: 10px;">TikTok Stats Extractor</h1>
    <form id="uploadForm">
        <label>Upload TikTok .txt File:</label><br>
        <input type="file" name="file" /><br><br>

        <label>Or paste a single TikTok video URL:</label><br>
        <input type="text" name="video_url" placeholder="https://www.tiktok.com/@user/video/123456..." style="width: 20%;" /><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="results" style="margin-top: 30px;"></div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            const res = await fetch('/process', {
                method: 'POST',
                body: formData
            });

            const resultsDiv = document.getElementById('results');
            if (res.ok) {
                const data = await res.json();
                if (data.length === 0) {
                    resultsDiv.innerHTML = "<p>No valid TikTok URLs found.</p>";
                    return;
                }

                let html = "<h3>Results:</h3><table border='1'><tr><th>URL</th><th>Shares</th><th>Comments</th><th>Likes</th><th>Views</th><th>Upload Date</th></tr>";
                data.forEach(row => {
                    html += `<tr>
                        <td><a href="${row.url}" target="_blank">${row.url}</a></td>
                        <td>${row.shares}</td>
                        <td>${row.comments}</td>
                        <td>${row.likes}</td>
                        <td>${row.views}</td>
                        <td>${row.upload_date}</td>
                    </tr>`;
                });
                html += "</table>";
                resultsDiv.innerHTML = html;
            } else {
                const error = await res.json();
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.error || 'Something went wrong.'}</p>`;
            }
        };
    </script>
</body>
</html>
